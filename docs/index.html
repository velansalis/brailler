<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="Brailler"
      description="Brailler is an open source braille translator with javascript. The souce code and the official API is available in github for further contributions."
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Braille</title>
  </head>
  <body>
    <nav>
      Brailler
    </nav>
    <div class="container shadow">
      <div class="info">Enter Hindi Text Here</div>
      <textarea
        class="text"
        autofocus
        name="hinditext"
        id="hinditext"
        onblur="convertToBraille(this)"
      ></textarea>
    </div>
    <div class="container shadow">
      <div class="info">
        Braille text will appear here
        <a href="#" onclick="copy()" style="float:right;color:white;">
          <i class="material-icons">content_copy</i>
        </a>
      </div>
      <div id="brailleText"></div>
    </div>

    <div id="toast">Braille text copied to clipboard</div>

    <script src="./script.js"></script>
  </body>
</html>
