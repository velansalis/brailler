<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Hindi - Braille</title>
  </head>
  <body>
    <div id="mainWrapper">
      <form>
        <textarea
          rows="3"
          name="inputText"
          id="inputText"
          onblur="convertToBraille(this)"
          placeholder="Enter Hindi Text Here"
        ></textarea>
      </form>

      <div id="brailleBox">
        <p id="brailleText"></p>
        <br />
        <span class="copyIndicator">Copied!</span><br />
        <button class="btn" onclick="copy()">Copy Braille Text</button>
      </div>
      <div class="noteBox">
        This is open source Hindi to Braille Converter according to Bharathi
        Braille Standards. Get the Hindi to Braille mappings in JSON format
        <a
          href="https://gist.github.com/velansalis/a467db04321a29414cd87e04b0c901d1"
          target="_blank"
          >here</a
        >.
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
