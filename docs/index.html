<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Hindi - Braille</title>
  </head>
  <body>
    <main id="app">
      <nav class="toolbar">
        <i class="material-icons tb-icon">translate</i>
        <span class="tb-title">Hindi to Braille Translator</span>
      </nav>

      <div class="container">
        <textarea
          autofocus
          class="langer fromlang"
          placeholder="Type Hindi text here !"
          onblur="convertToBraille(this)"
        >
        </textarea>
        <div class="langer tolang">
          <div class="gg"></div>
          <div class="translation" id="brailleText"></div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
